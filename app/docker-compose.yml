version: "2.4"
networks:
  net:
services:
  socket1:
    container_name: socket1
    build: .
    environment:
      - SERVER_PORT=3333
      - TARGET_HOST=socket2
      - TARGET_PORT=4444
      - RESPONSE_DELAY=10000
    ports:
      - 3333:3333
    networks:
      - net
  socket2:
    container_name: socket2
    build: .
    environment:
      - SERVER_PORT=4444
      - TARGET_HOST=socket1
      - TARGET_PORT=3333
      - INIT_DELAY=5000
      - RESPONSE_DELAY=3000
    ports:
      - 4444:4444
    networks:
      - net